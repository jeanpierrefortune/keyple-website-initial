<div class="container">
    <form name="form1">
        <div class="form-group">
            <label for="content">
                Copy/Paste your raw log data here (DEBUG level) and press the parse button:
            </label>
            <textarea class="form-control" id="keyple-log-data" name="log" rows="5" style="margin-bottom: 10px;"></textarea>
            <button class="btn btn-primary btn-md" id="parse">Parse</button>
            <label>
                <input name="raw" type="checkbox" value="">
                    Show raw data
                </input>
            </label>
            <label>
                <input name="genstub" type="checkbox" value="">
                    Generate stub commands code
                </input>
            </label>
        </div>
    </form>
    <p>
        The transaction trace:
    </p>
    <table id="parser-commands">
        <caption>APDU exchanges</caption>
        <thead>
            <tr>
                <th scope="col">
                    Step
                </th>
                <th scope="col">
                    Target
                </th>
                <th scope="col">
                    Command/Action
                </th>
            </tr>
        </thead>
        <tbody> 
        </tbody>
    </table>
</div>
